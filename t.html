<html>
   <title>SVG Pattern</title>
   <body>
      <h1>Sample SVG Pattern</h1>

      <svg width="117" height="38">

         <defs>
            <pattern id="pattern1" patternUnits="userSpaceOnUse" preserveAspectRatio="xMinYMin  meet"
               x="0" y="0" width="117" height="38"
               viewBox="0 0 1 1" >
               <image width="1" height="1" xlink:href="img.jpg" xmlns="http://www.w3.org/1999/xlink"></image>
            </pattern> 
         </defs>

         <g>
            <rect x="0" y="0" width="117" height="38" stroke="green" 
            stroke-width="1" fill="url(#pattern1)" />
         </g> 

      </svg>

   </body>
</html>
